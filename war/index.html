<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<link rel="stylesheet" href="css/bootstrap.min.css ">
	</head>
	<body>

		<div class=""> <!-- class="container"> <br>-->
			
			<header>
				<nav class="navbar navbar-default navbar-static-top navbar-inverse">
				<!--navbar-fixed-top=para mantener la bara siempre arriba sin que mueva y navbar-fixed-bottom= para mantener la barra siempre abajo-->
					<div class="container-fluid">
						<div class="navbar-header">
							<button type="button"class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-1"><!--Con el # vamos estamos diciendole que va apuntar a un Id ="navbar-1 el cual vemos abajo"-->
								<span class="sr-only"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							<!--cada span que pusimos en una rayita en nuestro menu para dispositivos moviles-->
							</button>

							<a href="#" class="navbar-brand">Clinica Dental</a>
						</div>
						<div class="collapse navbar-collapse" id="navbar-1">
							<ul class="nav navbar-nav">
								<li><a href="">Item # 1</a></li>
								<li class="active"><a href="">Item # 2</a></li>
								<li class="dropdown">
									<a href="" class="dropdown-toggle" data-toggle="dropdown" role="button">
										Dropdown <span class="caret"></span>
									</a>
									<ul class="dropdown-menu">
										<li><a href="#">Item # 1</a></li>
										<li><a href="#">Item # 2</a></li>
										<li class="divider"></li>
										<li><a href="#">Item # 4</a></li>
									</ul>
								</li>
							</ul>
							<form action="" class="navbar-form navbar-right" role="search">
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Buscar">
								</div>
							</form>
							
						</div>
						
					</div>
				</nav>
			</header>
			<div class="container">
				<form action="" class="form-horizontal">
					<fieldset> <!--disables para bloquear todo el form-->
						<div class="form-group has-success">
							<label for="nombre" class="control-label col-md-2 ">Nombre:</label>
							<div class="col-md-10">
								<input type="text" class="form-control" id="nombre"placeholder="Nombre">
							</div>
						</div>
					
						<div class="form-group has-warning">
							<label for="nombre" class="control-label col-md-2">Nombre:</label>
							<div class="col-md-10">
								<p class="form-control-static">Audrey Tacca Barrantes</p>
							</div>
						</div>	
					
						<div class="form-group has-error">
							<label for="correo" class="control-label col-md-2">Correo:</label>
							<div class="col-md-10">
								<input type="text" class="form-control" id="correo" placeholder="Correo">
							<!--disabled permite bloquear propiedades-->
							</div>
						</div>
					
						<div class="form-group has-success">
							<div class="checkbox col-md-2 col-md-offset-2">
								<label>
									<input type="checkbox">Recuerdame
								</label>
							</div>
						</div>
					
						<div class="form-group">
							<div class="col-md-2 col-md-offset-2">
								<button class="btn btn-info">Enviar</button>
							</div>
						</div>
					</fielset>
		
				</form>
			</div>
		</div>
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>
